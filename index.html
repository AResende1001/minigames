<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aresende1001's Minigames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .game-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 200px;
            text-decoration: none;
            color: #333;
            transition: transform 0.2s;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card h2 {
            margin-top: 0;
            color: #007bff;
        }
        .game-card p {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Welcome to aresende1001's Minigames!</h1>
    <p>Choose a game to play:</p>

    <div class="game-list">
        <a href="guess-the-number.html" class="game-card">
            <h2>Guess the Number</h2>
            <p>Try to guess the secret number!</p>
        </a>
        <a href="rock-paper-scissors.html" class="game-card">
            <h2>Rock, Paper, Scissors</h2>
            <p>Play against the computer!</p>
        </a>
        <a href="clicker-game.html" class="game-card">
            <h2>Clicker Game</h2>
            <p>Click as many times as you can within the time limit!</p>
        </a>
        </div>
</body>
</html>
